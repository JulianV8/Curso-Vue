<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app" class="">
      Hola {{ nombre }}
      <a :href="url" target="_blank">{{ pagina }}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
      let app = new Vue({ //importante debe ser Vue con la v en mayuscula
        el: '#app',
        data: {
          nombre: 'Julian',
          url: 'https://google.com',
          pagina: 'Ir a Google'
        }
      })
    </script>
  </body>
</html>
