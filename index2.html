<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
    <!-- <template v-if="mostrar">
        <!-- Aca iran los elementos. Conviene usarse cuando se primera
      se va a cargar algo o no en el DOM; y el v-show Conviene usuarlo
    cuando hay interacion del usuario
    </template> -->
    <div v-show="mostrar">
      <h1>Este es mi título</h1>
      <h2>Este es mi subtítulo</h2>
      <a :href="url" target="_blank">Ir a {{ pagina }}</a>
    </div>
    <div v-show="!mostrar">
      Esto está oculto
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        url: 'https://google.com',
        pagina: 'Google',
        mostrar: true
      }
    })
  </script>
</body>
</html>
